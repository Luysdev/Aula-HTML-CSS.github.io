<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login-container">  
        <h1>Login</h1>
        <form action="">
            <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="of">
                <!-- Etiqueta de verificação -->
                <!-- Name server para resgate do valor no Backend -->
                <!-- placeholder: Explicativo -->
                <!-- autocomplite: of -> quando o programa sugere emails previamente usados -->
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">
                <!-- Senha -->
                <a href="#" id="forgot-pass">Esqueceu a senha?</a>
                <!-- Botãp de esquecer a senha -->
                <input type="submit" value="Login">
                <!-- Enviar informações -->
        </form>
        <div id="social-container">
             <p>Ou entre pelas suas redes sociais</p>
              <i class="fab fa-facebook-f" id="face"></i>
              <i class="fab fa-linkedin" id="linkedin"></i>
              <!-- Logos -->
        </div>

        <div id="register-container">
            <p>Ainda não tenho uma conta</p>
            <a href="#">Registrar</a>
        </div>

    </div>
</body>
</html>
