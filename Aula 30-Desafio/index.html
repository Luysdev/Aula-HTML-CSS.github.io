<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">  
        <h1>Login</h1>
        <form action="">
            <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="of">
                <!-- Etiqueta de verificação -->
                <!-- Name server para resgate do valor no Backend -->
                <!-- placeholder: Explicativo -->
                <!-- autocomplite: of -> quando o programa sugere emails previamente usados -->
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">
                <!-- Senha -->
                <a href="#" id="forgot-pass">Esqueceu a senha?</a>
                <!-- Botãp de esquecer a senha -->
                <input type="submit" value="Login">
                <!-- Enviar informações -->
        </form>
    <div id="social-container">
        <p>Ou entre pelas suas redes sociais</p>
        <i class="fa fa-facebook"></i>
    </div>

    </div>    
</body>
</html>
